    <main class="container contact-page">

        <section class="contact-card">

            <h2 class="contact-title">Contact</h2>
            <p class="contact-subtitle">
                N’hésitez pas à me contacter pour toute question, information ou collaboration.
            </p>
            <form class="contact-form" action="#" method="post">

                <div class="form-group">
                    <label for="nom">Nom et Prénom </label>
                    <input type="text" id="nom" class="contact-input" placeholder="Votre nom et prenom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="contact-input" placeholder="Votre email" required>
                </div>

                <div class="form-group">
                    <label for="sujet">Sujet</label>
                    <input type="text" id="sujet" class="contact-input" placeholder="Sujet du message" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="contact-textarea" placeholder="Votre message" required></textarea>
                </div>

                <button type="button" class="contact-btn" onclick="verifierContact()">
                    Envoyer le message
                </button>


            </form>

        </section>

    </main>
